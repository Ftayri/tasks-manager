<div class="container " style="margin-top: 100px;">
  <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Welcome Back! Please login.</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
              </div>

              <div style="text-align: center;">
                <button mat-raised-button color="warn" type="submit">Login</button>
            </div>

            </form>
            <div class="card-footer">
              <p class="text-center">Not registred Yet ? <a routerLink="register">Create an account </a></p>
            </div>
          </div>
        </div>
      </div>



  </div>
</div>
