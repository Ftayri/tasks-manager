<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Todo-Lists Table</h4>
                        <p class="card-category"> All Todo-Lists </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>

                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Created At
                                    </th>
                                    <th>
                                        Due Date
                                    </th>
                                    <th>
                                        Tasks
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of toDoLists;let i = index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{row.title}}
                                        </td>
                                        <td>
                                            {{row.description}}
                                        </td>
                                        <td>
                                            {{row.createdAt | date: 'dd/MM/yyyy'}}
                                        </td>
                                        <td class=" text-warning">
                                            {{row.dueDate | date: 'dd/MM/yyyy'}}
                                        </td>
                                        <td class=" text-warning">
                                            {{row.tasks.length}}
                                        </td>
                                        <td>
                                            <button class="btn btn-success btn-sm" (click)="viewTodoList(row._id)">
                                                <i class="material-icons">visibility</i>
                                            </button>
                                            <button class="btn btn-info btn-sm" (click)="editTodoList(row._id)">
                                                <i class="material-icons">edit</i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" (click)="deleteTodoList(row._id)">
                                                <i class="material-icons">delete</i>
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
