<div class="container " style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">ACHTML</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="email">Username</label>
              <input type="email" class="form-control" id="username" formControlName="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div style="text-align: center;">
              <button mat-raised-button color="warn" type="submit">Register</button>
            </div>


          </form>
          <div class="card-footer">
            <p class="text-center">Already have an account? <a routerLink="">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
